name: prospectius
description: "Application CRM - Gestion de Prospects avec Flutter et MySQL"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  provider: ^6.0.0
  cupertino_icons: ^1.0.2

  # Database
  mysql1: ^0.20.0

  # Storage & Utilities
  shared_preferences: ^2.2.0
  intl: ^0.20.2
  crypto: ^3.0.0

  # Security
  bcrypt: ^1.1.3

  # Logging
  logger: ^2.0.0

  # Export
  excel: ^4.0.6
  path_provider: ^2.1.0

  # URL Launcher
  url_launcher: ^6.2.0

  # Process execution
  process: ^5.0.0

  # Charts
  fl_chart: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
