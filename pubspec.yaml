name: prospectius
description: "Application CRM - Gestion de Prospects avec Flutter et MySQL"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  provider: ^6.0.0
  cupertino_icons: ^1.0.2

  # Database
  mysql1: ^0.20.0

  # Storage & Utilities
  shared_preferences: ^2.2.0
  intl: ^0.19.0
  crypto: ^3.0.0

  # File handling (for export)
  file_picker: ^6.0.0
  csv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
